<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 60px;
            text-align: right;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
          }
          label
           {
            display: inline-block;
            width: 80px;
            text-align: right;
          }
          
    </style>      
</head>
<body>

    <h1>SIGNUP</h1>
   
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">UserName:</label>
            <input type="text" id="username" name="username" placeholder="Create a Username(only letters and numbers)"Required><br><br>

        <label for="">FirstName:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name"Required><br><br>

        <label for="">LastName:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name"Required><br><br>

        <label for="">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email id"Required><br><br>

        <label for="">Password:</label>
            <input type="password" id="p1" name="p1" placeholder="Create a new password"Required><br><br>

        <label for="">Confirm Password:</label>
            <input type="password" id="p2" name="p2" placeholder="confirm password"Required><br><br>

        <button class="button" type="submit" >SignUp</button>   
    </form>        



</body>
</html>
